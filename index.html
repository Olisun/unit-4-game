<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystals Collector </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="game-container">
    <div>
      <img id="backdrop" src="assets/images/backdrop.png" alt=" ">
    </div>

    <div class="random-number-container">Try to match this number.
      <div id="random-number"></div>
    </div>

    <div class="wins-losses-container">
      <div id="wins">Wins:</div>
      <div id="wins-placeholder"></div>
      <div id="losses">Losses:</div>
      <div id="losses-placeholder"></div>
    </div>

    <div class="buttons-container">
      <img class="crystal" id="ruby" src="assets/images/ruby.png" alt="">
      <img class="crystal" id="diamond" src="assets/images/diamond.png" alt="">
      <img class="crystal" id="yellowThingy" src="assets/images/yellowThingy.png" alt="">
      <img class="crystal" id="emerald" src="assets/images/emerald.png" alt="">
    </div>

    <div class="total-score-container">
      <div id="YTS">Your Total Score Is:</div>
      <div id="total-score"></div>
    </div>

    <div class="num-test">
      <div id="ruby-cheat">Ruby:</div>
      <div id="r-num-test"></div>
      <div id="diamond-cheat">Diamond:</div>
      <div id="d-num-test"></div>
      <div id="yellow-cheat">Yellow Thingy:</div>
      <div id="y-num-test"></div>
      <div id="emerald-cheat">Emerald:</div>
      <div id="e-num-test"></div>
    </div>

  </div>

  <script type="text/javascript " src="assets/javascript/game.js "></script>
</body>

</html>
